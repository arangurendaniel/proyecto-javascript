<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>La Casa del Meme</title>
</head>
<body>
    <header>
        <h1>La Casa del Meme</h1>
        <div class="container-cart">
            <div class="container-cart-icon">
                <i class="fa-solid fa-cart-shopping icon-cart"></i>
                <div class="count-product">
                    <span id="contador-productos">0</span>
                </div>
            </div>
        </div>
    </header>
    <div class="the-container">
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="./styles/assets/coffee first.png" alt="">
                </figure>
                <div class="info-product">
                    <h2>Coffee first</h2>
                    <p>$1600</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="./styles/assets/frases.png" alt="">
                </figure>
                <div class="info-product">
                    <h2>Frases</h2>
                    <p>$1400</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="./styles/assets/frases 2.png" alt="">
                </figure>
                <div class="info-product">
                    <h2>Frases 2</h2>
                    <p>$1500</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="./styles/assets/memes.png" alt="">
                </figure>
                <div class="info-product">
                    <h2>Memes</h2>
                    <p>$1400</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="./styles/assets/simpsons.png" alt="">
                </figure>
                <div class="info-product">
                    <h2>simpsons</h2>
                    <p>$1600</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
            <div class="item">
                <figure>
                    <img src="./styles/assets/stress.png" alt="">
                </figure>
                <div class="info-product">
                    <h2>Stressed</h2>
                    <p>$1400</p>
                    <button class="btn-add-cart">Añadir al carrito</button>
                </div>
            </div>
        </div>
        <div class="container-cart-products">
            <div class="row-product">
                <div class="cart-product">
                </div>
            </div>
            <div class="total-product">
                <h3>Total: </h3>
                <p class="total-pagar">$0</p>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7f7354e937.js" crossorigin="anonymous"></script>
    <script src="./code.js"></script>
</body>
</html>
